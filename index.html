<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        /* this defines our grid, but we still need our columns  */
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 10px;
        max-width: 960px;
        margin: 0px auto;
        position: relative;
      }
      #content > * {
        background: #3bbced;
        padding: 30px;
      }
      .one {
        grid-column: 1/3;
        grid-row: 1/5;
      }
      .two {
        grid-column: 3/7;
        grid-row: 1/3;
      }
      .three {
        grid-column: 5/7;
        grid-row: 3/7;
      }
      .four {
        grid-column: 1/5;
        grid-row: 5/7;
      }
      .five {
        grid-column: 3/5;
        grid-row: 3/5;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
    </div>
  </body>
</html>
