<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        /* this defines our grid, but we still need our columns  */
        display: grid;
        grid-template-columns: repeat(6, 1fr); /*setting the column lines */
        grid-template-rows: repeat(4, minmax(150px, auto)); /*we have 4 rows at this point*/
        grid-gap: 10px;
        max-width: 960px;
        margin: 0px auto;
      }
      #content div {
        background: #3bbced;
        padding: 30px;
      }

      #content div:nth-child(even) {
        background: #777;
      }
      .one {
        /*grid-column-start: 1;  starting at the first column */
        /*  grid-column-end: 3; going all the way to the third line */
        grid-column: 1/3; /* or we could just do it all in one as we see here*/
      }
      .two {
        grid-column: 3/7;
      }
      .three {
        grid-column: 1/4;
        grid-row: 2/4; /* we can do the same with the row*/
      }
      .four {
        grid-column: 4/7;
        grid-row: 2/4;
      }
      .five {
        grid-column: 3/7;
      }
      .six {
        grid-column: 1/3;
        grid-row: 4/5;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
