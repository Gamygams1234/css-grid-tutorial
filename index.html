<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        /* this defines our grid, but we still need our columns  */
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(100px, auto);
        grid-gap: 10px;
        max-width: 960px;
        margin: 0px auto;
        position: relative;
      }
      #content > * {
        background: #3bbced;
        padding: 30px;
      }
      header {
        grid-column: span 12;
      }
      main {
        grid-column: 4/13;
        grid-row: 2/4;
      }
      aside {
        grid-column: 1/4;
      }
      section {
        grid-column: 1/13;
        grid-row: 4/6;
      }
      footer {
        grid-column: 1/13;
        grid-row: 6/7;
      }
      nav {
        grid-column: 1/4;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <header>header</header>
      <main>main</main>
      <section>section</section>
      <aside>aside</aside>
      <nav>nav</nav>
      <footer>footer</footer>
    </div>
  </body>
</html>
