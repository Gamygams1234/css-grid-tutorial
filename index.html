<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        /* this defines our grid, but we still need our columns  */
        display: grid;
        grid-template-columns: repeat(3, 1fr); /*Or we can use a repeat with the first agumet being how many times and the second being what fraction*/
        /*   grid-auto-rows: 200px; this will automathically set the height of the rows regardless of content*/
        /*grid-auto-rows: minmax(200px, auto); This will check the minimum and will let the maximum fit the content*/
        grid-template-rows: 200px 300px 200px 200px; /*This is how we can set the rows, we only have three rows, but we have space for a fourth*/
        /*we can also use repeat*/

        /* then to set the gap we can use these properties */
        /* grid-row-gap: 20px; */
        /* grid-column-gap: 20px; */
        grid-gap: 30px;
        max-width: 960px;
        margin: 0px auto;
      }
      #content div {
        background: #3bbced;
        padding: 30px;
      }

      #content div:nth-child(even) {
        background: #777;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
