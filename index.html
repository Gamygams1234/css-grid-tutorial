<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        /* this defines our grid, but we still need our columns  */
        display: grid;
        grid-template-columns: repeat(3, 1fr); /*setting the column lines */
        grid-auto-rows: minmax(150px, auto);

        grid-gap: 10px;
        max-width: 960px;
        margin: 0px auto;
        /* align-items: start; this will bring our items at the start or the end. Now the item will only take up the content, The default is stretch */
        /* justify-items: end; justify wil do side to side. we can do end, start, or center */
        /* justify-items: start; */
      }
      #content div {
        background: #3bbced;
        padding: 30px;
      }

      #content div:nth-child(even) {
        background: #777;
      }
      .one {
        /* we can do it for each property by doing this */
        align-self: end;
        justify-self: end;
      }
      .two {
        align-self: center;
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="one">Alot more content in here</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
    </div>
  </body>
</html>
